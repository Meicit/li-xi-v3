<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vòng Quay May Mắn - ver.1</title>
    <style>
        :root { --primary: #e63946; --dark: #0a192f; --gold: #ffb703; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; 
            background: var(--dark); margin: 0; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; height: 100vh; color: white; overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Version info ở góc */
        .version-tag {
            position: fixed; bottom: 10px; right: 10px; font-size: 10px; color: rgba(255, 255, 255, 0.3); z-index: 5;
        }

        .wheel-container { position: relative; margin-bottom: 30px; }
        .pointer {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 50px; background: var(--primary); 
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10; border: 2px solid white;
        }
        canvas { border: 10px solid #fff; border-radius: 50%; background: #222; max-width: 85vw; max-height: 85vw; }
        
        #result-display {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; color: #333; padding: 30px; border-radius: 20px;
            text-align: center; display: none; z-index: 100; border: 5px solid var(--gold); width: 75%;
        }
        #result-display h1 { margin: 10px 0; font-size: 2.5rem; color: var(--primary); }
        
        button#spinBtn {
            padding: 18px 60px; font-size: 1.8rem; font-weight: bold; cursor: pointer;
            background: var(--primary); color: white; border: none; border-radius: 50px;
            box-shadow: 0 8px 0 #9d212a; -webkit-appearance: none; transition: 0.1s;
        }
        button#spinBtn:active { transform: translateY(4px); box-shadow: 0 4px 0 #9d212a; }
        button#spinBtn:disabled { background: #444; box-shadow: 0 4px 0 #222; }

        #mode-indicator { position: fixed; top: 10px; right: 10px; font-size: 9px; color: rgba(255,255,255,0.02); }
    </style>
</head>
<body>

<div id="mode-indicator">Normal</div>
<div class="version-tag">ver.1</div>

<div id="result-display">
    <h2 style="margin:0; font-size: 1.2rem; color: #666;">XIN CHÚC MỪNG!</h2>
    <h1 id="prize-name">---</h1>
    <button onclick="closeModal()" style="font-size:1.1rem; padding:10px 25px; background:#333; color:white; border-radius:10px; border:none;">TIẾP TỤC</button>
</div>

<div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="450" height="450"></canvas>
</div>

<button id="spinBtn">QUAY NGAY</button>

<audio id="mainSound" src="quay-so-ngan.mp3" playsinline preload="auto"></audio>

<script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const mainSound = document.getElementById('mainSound');

    const prizes = [
        { label: "10.000đ", color: "#457b9d" }, { label: "20.000đ", color: "#2a9d8f" },
        { label: "10.000đ", color: "#1d3557" }, { label: "50.000đ", color: "#e63946" },
        { label: "10.000đ", color: "#457b9d" }, { label: "20.000đ", color: "#2a9d8f" },
        { label: "10.000đ", color: "#1d3557" }, { label: "10.000đ", color: "#f4a261" }
    ];

    // Số lượng giải thưởng vẫn được quản lý ngầm trong code
    let inventory = { "50.000đ": 5, "20.000đ": 10 };
    let currentRotation = 0;
    let isSpinning = false;
    let cheatMode = false;

    function draw() {
        const arc = (Math.PI * 2) / prizes.length;
        ctx.clearRect(0, 0, 450, 450);
        prizes.forEach((p, i) => {
            const ang = currentRotation + i * arc;
            ctx.beginPath();
            ctx.fillStyle = p.color;
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 2;
            ctx.moveTo(225, 225);
            ctx.arc(225, 225, 220, ang, ang + arc);
            ctx.fill(); ctx.stroke();
            ctx.save();
            ctx.fillStyle = "white";
            ctx.translate(225, 225);
            ctx.rotate(ang + arc / 2);
            ctx.font = "bold 18px Arial";
            ctx.textAlign = "right";
            ctx.fillText(p.label, 210, 10);
            ctx.restore();
        });
        ctx.beginPath(); ctx.fillStyle = "white"; ctx.arc(225, 225, 12, 0, Math.PI*2); ctx.fill();
    }

    draw();
